<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="cliente" class="ion-padding-top ion-text-center">
    <img src="assets/img/icon-vec.png" alt="avatar">
    <h2>Bem vindo(a) {{cliente.usuario}}</h2>
    <h2>Grão: {{cliente.tipoGrao}}</h2>
    <ion-list inset>
      <ion-item (click)="changeTipoGrao()">
        <ion-label>Mudar Tipo Grão</ion-label>
      </ion-item>
      <ion-item (click)="changeNomeSilo()">
        <ion-label>Mudar Nome do Silo</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>

    <ion-list inset>
      <ion-label>Definição conta</ion-label>
      <ion-item (click)="changeSenha()">
        <ion-label>Mudar Senha</ion-label>
      </ion-item>
      <ion-item (click)="delete()">
        <ion-label class="deleta">Deletar conta</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
